{% extends'layouts/admin.html' %}
{% block title %} Articulos {% endblock %}
{% block page_title %} Articulos {% endblock %}
{% block scripts%}
<!-- Jquery -->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<!-- End JQuery -->
<!-- Select2 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<!-- End Select2 -->
<!-- TextArea -->
<script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
<script>tinymce.init({ selector:'textarea' });</script>
<!-- End TextArea -->
<script>
    $(document).ready(function() {
        $('select').select2();
    });
</script>
{% endblock %}
{% block main %}
<form action="" enctype="multipart/form-data" method="post">
    <div class="columns">
        <div class="column">
            <!-- Titulo -->
            <div class="field">
                <label class="label">Titulo</label>
                <div class="control">
                  <input class="input is-primary" type="text" placeholder="Titulo" name="titulo">
                </div>
            </div>
            <!-- Contenido -->
            <!-- https://www.tinymce.com/ -->
            <div class="field">
                <label class="label">Contenedor</label>
                <div class="control">
                    <textarea class="textarea is-primary" name="contenido"></textarea>
                </div>
            </div>
            <!-- Categorias -->
            <div class="field">
                <label class="label">Categorias</label>
                <div class="select">
                    <select class="js-example-basic-single" name="categoria">
                        {% for categoria in categorias %}
                        <option value="{{categoria.id}}">{{ categoria.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <!-- Tags -->
            <div class="field">
                <label class="label">Tags</label>
                <div class="select" >
                    <select multiple class="js-example-basic-single" name="tags">
                        {% for tag in tags %}
                        <option value="{{tag.id}}">{{ tag.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <!-- Imagen de portada -->
            <div class="file has-name">
                <label class="file-label">
                    <input class="file-input" type="file" name="portada">
                    <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                        Seleccionar archivo
                    </span>
                </label>
            </div>
            <!-- Boton enviar -->
            <div class="has-text-centered">
                <input type="submit" value="Guardar" class="button is-primary">
            </div>
            
        </div>
    </div>
</form>
{% endblock %}
